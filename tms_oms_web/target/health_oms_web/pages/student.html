<!DOCTYPE html>
<html>
    <head>
        <!-- 页面meta -->
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>教学管理系统</title>
        <meta name="description" content="张卢斌">
        <meta name="keywords" content="张卢斌">
        <meta content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" name="viewport">
        <!-- 引入样式 -->
        <link rel="stylesheet" href="../plugins/elementui/index.css">
        <link rel="stylesheet" href="../plugins/font-awesome/css/font-awesome.min.css">
        <link rel="stylesheet" href="../css/style.css">
    </head>
    <body class="hold-transition">
        <div id="app">
            <div class="content-header">
                <h1>学生管理<small>学生信息管理</small></h1>
                <el-breadcrumb separator-class="el-icon-arrow-right" class="breadcrumb">
                    <el-breadcrumb-item :to="{ path: '/' }">首页</el-breadcrumb-item>
                    <el-breadcrumb-item>学生管理</el-breadcrumb-item>
                    <el-breadcrumb-item>学生信息管理</el-breadcrumb-item>
                </el-breadcrumb>
            </div>
            <div class="app-container">
                <div class="box">
                    <div class="filter-container">
                        <el-input placeholder="学生学号/学生姓名" v-model="pagination.queryString" style="width: 200px;" class="filter-item"></el-input>
                        <el-button @click="findPage(1)" class="dalfBut">查询</el-button>
                        <el-button type="primary" class="butT" @click="handleCreate()">新建</el-button>
                    </div>
                    <el-table size="small" current-row-key="sid" :data="dataList" stripe highlight-current-row>
                        <el-table-column type="index" align="center" label="序号"></el-table-column>
                        <el-table-column prop="sid" align="center" label="学号"></el-table-column>
                        <el-table-column prop="sname" label="姓名" align="center"></el-table-column>
                        <el-table-column prop="class_id" align="center" label="班级编号" ></el-table-column>
                        <el-table-column label="性别" align="center">
                            <template slot-scope="scope">
                                <span>{{ scope.row.gender == '1' ? '男' : '女'}}</span>
                            </template>
                        </el-table-column>
                        <el-table-column  align="center">
                            <template slot-scope="scope">
                                <el-button type="primary" size="mini" @click="handleUpdate(scope.row)">编辑</el-button>
                                <el-button size="mini" type="danger" @click="handleDelete(scope.row)">删除</el-button>
                            </template>
                        </el-table-column>
                        <el-table-column  align="center">
                            <template slot-scope="scope">
                                <el-button type="primary" size="mini" @click="handleReplace(scope.row)">重置密码</el-button>
                            </template>
                        </el-table-column>
                    </el-table>
                    <div class="pagination-container">
                        <el-pagination
                            class="pagiantion"
                            @current-change="handleCurrentChange"
                            :current-page="pagination.currentPage"
                            :page-size="pagination.pageSize"
                            layout="total, prev, pager, next, jumper"
                            :total="pagination.total">
                        </el-pagination>
                    </div>
                    <!-- 新增标签弹层 -->
                    <div class="add-form">
                        <el-dialog title="新增学生" :visible.sync="dialogFormVisible">
                            <el-form ref="dataAddForm" :model="formData" :rules="rules" label-position="right" label-width="150px">
                                <el-row>
                                    <el-col :span="16">
                                        <el-form-item label="学号" prop="sid">
                                            <el-input v-model="formData.sid"/>
                                        </el-form-item>
                                    </el-col>
                                    <el-col :span="12">
                                        <el-form-item label="姓名" prop="sname">
                                            <el-input v-model="formData.sname"/>
                                        </el-form-item>
                                    </el-col>
                                </el-row>
                                <el-row>
                                    <el-col :span="12">
                                        <el-form-item label="性别">
                                            <el-select v-model="formData.gender">
                                                <el-option label="男" value="1"></el-option>
                                                <el-option label="女" value="0"></el-option>
                                            </el-select>
                                        </el-form-item>
                                    </el-col>

                                    <el-col :span="12">
                                        <el-form-item label="班级编号">
                                            <el-input v-model="formData.class_id"/>
                                        </el-form-item>
                                    </el-col>

                                </el-row>
                                <el-row>
                                    <el-col :span="20">
                                        <el-form-item label="身份证号">
                                            <el-input v-model="formData.idNumber"/>
                                        </el-form-item>
                                    </el-col>
                                </el-row>
                            </el-form>
                            <div slot="footer" class="dialog-footer">
                                <el-button @click="dialogFormVisible = false">取消</el-button>
                                <el-button type="primary" @click="handleAdd()">确定</el-button>
                            </div>
                        </el-dialog>
                    </div>

                    <!-- 编辑标签弹层 -->
                    <div class="add-form">
                        <el-dialog title="编辑学生" :visible.sync="dialogFormVisible4Edit">
                            <el-form ref="dataEditForm" :model="formData" :rules="rules" label-position="right" label-width="100px">
                                <el-row>
                                    <el-col :span="16">
                                        <el-form-item label="学号" prop="sid">
                                            <el-input v-model="formData.sid"/>
                                        </el-form-item>
                                    </el-col>
                                    <el-col :span="12">
                                        <el-form-item label="姓名" prop="sname">
                                            <el-input v-model="formData.sname"/>
                                        </el-form-item>
                                    </el-col>
                                </el-row>
                                <el-row>
                                    <el-col :span="12">
                                        <el-form-item label="性别">
                                            <el-select v-model="formData.gender">
                                                <el-option label="男" value="1"></el-option>
                                                <el-option label="女" value="0"></el-option>
                                            </el-select>
                                        </el-form-item>
                                    </el-col>

                                    <el-col :span="12">
                                        <el-form-item label="班级编号">
                                            <el-input v-model="formData.class_id"/>
                                        </el-form-item>
                                    </el-col>

                                </el-row>
                                <el-row>
                                    <el-col :span="20">
                                        <el-form-item label="身份证号">
                                            <el-input v-model="formData.idNumber"/>
                                        </el-form-item>
                                    </el-col>
                                </el-row>
                            </el-form>
                            <div slot="footer" class="dialog-footer">
                                <el-button @click="dialogFormVisible4Edit = false">取消</el-button>
                                <el-button type="primary" @click="handleEdit()">确定</el-button>
                            </div>
                        </el-dialog>
                    </div>
                </div>
            </div>
        </div>
    </body>
    <!-- 引入组件库 -->
    <script src="../js/vue.js"></script>
    <script src="../plugins/elementui/index.js"></script>
    <script type="text/javascript" src="../js/jquery.min.js"></script>
    <script src="../js/axios-0.18.0.js"></script>
    <script>
        axios.defaults.withCredentials=true;
        var vue = new Vue({
            el: '#app',
            data:{
                pagination: {//分页相关模型数据
					  currentPage: 1,//当前页码
					  pageSize:10,//每页显示的记录数
					  total:0,//总记录数
					  queryString:null//查询条件
				},
				dataList: [],//当前页要展示的分页列表数据
                formData: {},//表单数据
                dialogFormVisible: false,//增加表单是否可见
                dialogFormVisible4Edit:false,//编辑表单是否可见
                rules: {//校验规则
                    sid: [{ required: true, message: '学号为必填项', trigger: 'blur' }],
                    sname: [{ required: true, message: '姓名为必填项', trigger: 'blur' }],
                    gender: [{ required: true, message: '性别为必填项', trigger: 'blur' }],
                    class_id: [{ required: true, message: '班级编号为必填项', trigger: 'blur' }],
                    idNumber: [{ required: true, message: '身份证号为必填项', trigger: 'blur' }]
                },
                backend_url:"http://localhost:9002"
            },
            //钩子函数，VUE对象初始化完成后自动执行
            created() {
                this.findPage();
            },
            methods: {
                //编辑
                handleEdit() {
                    //数据校验
                    this.$refs["dataEditForm"].validate((valid)=>{
                        if(valid){
                            //数据校验成功,发起http请求
                            axios.put(this.backend_url+"/student/edit.do",this.formData).then((response)=>{
                                //判断是否成功
                                if(response.data.flag){
                                    //操作成功
                                    this.$message.success(response.data.message);
                                }else{
                                    //操作失败
                                    this.$message.error(response.data.message);
                                }
                            }).catch((error)=>{
                                this.showMessage(error);
                            }).finally(()=>{
                                this.findPage();
                                //隐藏新增窗口
                                this.dialogFormVisible4Edit=false;
                            });
                        }else{
                            //数据校验失败
                            this.$message.error("数据校验失败");
                        }

                    })
                },
                //添加
                handleAdd () {
                    this.$refs["dataAddForm"].validate((valid)=>{
                        if(valid){
                            //验证成功，发起http请求
                            axios.post(this.backend_url+"/student/add.do",this.formData).then((response)=>{
                                if(response.data.flag ){
                                    //请求成功
                                    this.$message.success(response.data.message);
                                }else{
                                    //请求失败
                                    this.$message.error(response.data.message);
                                }

                            }).catch((error)=>{
                                this.showMessage(error);
                            }).finally(()=>{
                                //刷新数据
                                this.findPage();
                                //隐藏新增窗口
                                this.dialogFormVisible=false;
                            });

                        }else{
                            //验证失败
                            this.$message.error("数据验证失败");
                        }
                    });
                },
                //分页查询
                findPage(pageNo) {
                    //如果传入页码则先更新模型中的页码
                    if(pageNo){
                        this.pagination.currentPage = pageNo;
                    }
                    //构造请求参数
                    var param = {
                        currentPage: this.pagination.currentPage,
                        pageSize: this.pagination.pageSize,
                        queryString: this.pagination.queryString
                    };
                    //发起http请求
                    axios.get(this.backend_url + "/student/findPage.do",{ params:param}).then((response) => {
                        //数据集和总数赋值给模型
                        this.dataList=response.data.rows;
                        this.pagination.total = response.data.total;
                    }).catch((error)=>{
                        this.showMessage(error);
                    });

                },
                // 重置表单
                resetForm(formName) {
                    if(this.$refs[formName]){
                        this.formData = {}
                        this.$refs[formName].resetFields();
                    }
                },
                // 弹出添加窗口
                handleCreate() {
                    this.dialogFormVisible=true;
                    this.resetForm('dataAddForm');
                },
                // 弹出编辑窗口
                handleUpdate(row) {
                  //获取数据
                    axios.get(this.backend_url+"/student/findBySid.do?sid="+row.sid).then((response)=>{
                        if(response.data.flag){
                            // 显示编辑窗口
                            this.dialogFormVisible4Edit = true;
                            //修改表单数据模型
                            this.resetForm('dataEditForm');
                            this.formData = response.data.data;
                        }else{
                            this.$message.error(response.data.message);
                        }
                    }).catch((error)=>{
                        this.showMessage(error);
                    });
                },
                //切换页码
                handleCurrentChange(currentPage) {
                    this.pagination.currentPage = currentPage;
                    this.findPage();
                },
                // 删除
                handleDelete(row) {
                  //alert(row.id);
                  this.$confirm("确认删除当前选中记录吗？","提示",{type:'warning'}).then(()=>{
                    //点击确定按钮时只需此处代码
                    axios.delete (this.backend_url+"/student/delete.do?sid="+row.sid).then((response)=>{
                       if(response.data.flag){
                           //成功
                           this.$message.success(response.data.message);
                           this.findPage();
                       } else {
                           // 失败
                           this.$message.error(response.data.message);
                       }
                    }).catch((error)=>{
                        this.showMessage(error);
                    });
                  });
                },
                // 重置
                handleReplace(row) {
                    //alert(row.id);
                    this.$confirm("确认要重置该学生的密码吗？","提示",{type:'warning'}).then(()=>{
                        //点击确定按钮时只需此处代码
                        axios.put (this.backend_url+"/student/replace.do?sid="+row.sid).then((response)=>{
                            if(response.data.flag){
                                //成功
                                this.$message.success(response.data.message);
                                this.findPage();
                            } else {
                                // 失败
                                this.$message.error(response.data.message);
                            }
                        }).catch((error)=>{
                        this.showMessage(error);
                        });
                    });
                },
                //权限不足提示
                showMessage(r){
                    console.log(r);
                    if (r.message.indexOf("403") != -1){
                        this.$message.error("无权访问");
                    }else{
                        this.$message.error("网络异常");
                    }
                }
            }
        })
    </script>
</html>
